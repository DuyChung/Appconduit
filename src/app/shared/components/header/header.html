@let user = auth.user();
<nav class="navbar">
  <div class="container">
    <div class="left">
      <a routerLink="/" class="logo">conduit</a>

      <a href="https://github.com/DuyChung/Appconduit" class="source" target="_blank">
        <i class="fa-brands fa-github"></i>
        Source code
      </a>
    </div>

    <ul class="nav">
      <li>
        <a routerLink="/">
          <i class="fa-solid fa-house"></i>
          Home
        </a>
      </li>

      @if (!auth.isLoggedIn()) {
        <li>
          <a routerLink="/login">
            <i class="fa-solid fa-right-to-bracket"></i>
            Login
          </a>
        </li>
        <li>
          <a routerLink="/register">
            <i class="fa-solid fa-user-plus"></i>
            Sign up
          </a>
        </li>
      } @else {
        <li>
          <a routerLink="/editor">
            <i class="fa-solid fa-pen-to-square"></i>
            New Article
          </a>
        </li>
        <li>
          <a routerLink="/profile">
            <i class="fa-solid"></i>
            <img class="user-pic" [src]="user?.image || 'avatar.jfif'" alt="user avatar" />
            {{ user?.username }}
          </a>
        </li>
        <li>
          <a class="logout-link" (click)="logout()">Logout</a>
        </li>
      }
    </ul>
  </div>
</nav>
