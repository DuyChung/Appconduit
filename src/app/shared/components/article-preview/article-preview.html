<div class="article-preview">
  <div class="meta">
    <div class="meta-left">
      <img class="avatar" [src]="article().author.image || 'avatar.jfif'" alt="author avatar" />

      <div class="author-info">
        <b class="author-name">
          {{ article().author.username }}
        </b>

        <div class="date">
          {{ article().createdAt | date: 'mediumDate' }}
        </div>
      </div>
    </div>

    <div class="article-actions">
      <button class="like-btn">❤️ {{ article().favoritesCount }}</button>
    </div>
  </div>
  <a [routerLink]="['/article-detail', article().slug]" class="title">
    <h2>{{ article().title }}</h2>
    <p>
      {{ article().description }}
    </p>
  </a>
  <a [routerLink]="['/article-detail', article().slug]" class="read"> Read more </a>
</div>
