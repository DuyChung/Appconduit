@if (article(); as a) {
  <app-banner [title]="a.title" [author]="a.author" [createdAt]="a.createdAt"></app-banner>

  <div class="container page">
    <div class="row article-content">
      <div class="col-md-8 offset-md-2">
        {{ a.body }}
      </div>
    </div>
  </div>
} @else {
  <p class="container page">loading . . .</p>
}
