<div class="container">
  <div class="page" (click)="clickBackward()"><</div>

  @for (item of pages(); track $index) {
    <div
      class="page"
      [class.active]="item === pageActive()"
      (click)="typeof item === 'number' && clickPage(item)"
    >
      {{ item }}
    </div>
  }

  <div class="page" (click)="clickForward()">></div>
</div>
