<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12 text-center">
        <h1 class="text-xs-center">Sign up</h1>

        <p class="text-center auth-link">
          <a routerLink="/login" class="text-xs-center"> Sign in to your account </a>
        </p>

        <form [formGroup]="registerForm" (ngSubmit)="submit($event.target)" >
          <fieldset class="form-group">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Your Name"
              formControlName="username"
            />
          </fieldset>

          <fieldset class="form-group">
            <input
              class="form-control form-control-lg"
              type="email"
              placeholder="Email"
              formControlName="email"
            />
          </fieldset>

          <fieldset class="form-group">
            <input
              class="form-control form-control-lg"
              type="password"
              placeholder="Password"
              formControlName="password"
            />
          </fieldset>

          @if (error()) {
            <ul class="error-messages">
              <li>{{ error() }}</li>
            </ul>
          }

          <button class="btn btn-lg btn-success pull-xs-right" type="submit" [disabled]="loading()">
            Sign up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
