<div class="banner">
  <h1 class="Text">conduit</h1>
  <p class="title">A place to share your knowledge.</p>
</div>

<div class="detail">
  <div class="container">
    <div class="home-page">
      <div class="feed">
        <h3 class="global-feed">Global Feed</h3>
        <app-article-list [articles]="articles"></app-article-list>
      </div>
      <div class="sidebar">
        <h4>Popular Tags</h4>
        <div class="tag-list">
          @for (tag of tags; track tag) {
            <app-tag-list [tag]="tag"></app-tag-list>
          }
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
